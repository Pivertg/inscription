<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour vos réponses</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .merci-card { max-width: 500px; margin: 5rem auto; padding: 2rem; background: #222; color: #fff; border-radius: 1rem; text-align: center; box-shadow: 0 2px 16px #0004; }
    .discord-link { color: #7289da; font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="merci-card" id="merciCard">
    <!-- Le contenu sera injecté par JS selon la langue -->
  </div>
  <script>
    // Récupère la langue depuis l'URL
    function getLangFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('lang') || 'FR';
    }
    const lang = getLangFromUrl();
    const texts = {
      FR: {
        title: "Merci pour vos réponses !",
        invite: "Si vous n'êtes pas déjà sur le serveur Discord, rejoignez-nous ici :"
      },
      EN: {
        title: "Thank you for your answers!",
        invite: "If you are not already on the Discord server, join us here:"
      },
      ES: {
        title: "¡Gracias por tus respuestas!",
        invite: "Si aún no estás en el servidor de Discord, únete aquí:"
      }
    };
    const t = texts[lang] || texts.FR;
    document.getElementById('merciCard').innerHTML = `
      <h1>${t.title}</h1>
      <p>${t.invite}</p>
      <p><a class="discord-link" href="https://discord.gg/kSV3RUEsmM" target="_blank">https://discord.gg/kSV3RUEsmM</a></p>
    `;
  </script>
</body>
</html>
